name: atomic_design
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: 2.0.7
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  floor: ^1.4.2
  get_it: ^7.6.0
  dio: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.1.2

flutter:
  assets:
    - assets/icons/
    - assets/fonts/SamsungSans/
  fonts:
    - family: SamsungSans
      fonts:
        - asset: assets/fonts/SamsungSans/SamsungSans-Bold.ttf
        - asset: assets/fonts/SamsungSans/SamsungSans-Light.ttf
        - asset: assets/fonts/SamsungSans/SamsungSans-Medium.ttf
        - asset: assets/fonts/SamsungSans/SamsungSans-Regular.ttf
        - asset: assets/fonts/SamsungSans/SamsungSans-Thin.ttf
